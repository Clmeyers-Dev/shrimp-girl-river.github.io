<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web 1.0 Blog</title>
    <style>
        body {
            background-color: #e0f7fa; 
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #ff7043;
            padding: 10px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

            nav a {
                margin: 0 10px;
                text-decoration: none;
                color: #000;
            }

        article {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

            .gallery-item img {
                max-width: 100%;
                height: auto;
            }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <article>
        <h2>About Me</h2>
        <p>Hello! I'm Cass.</p>
    </article>
    <section class="gallery">
        <div class="gallery-item">
            <img src="tank1.jpg" alt="Tank 1">
            <p>tank</p>
        </div>
        <div class="gallery-item">
            <img src="tank2.jpg" alt="Tank 2">
            <p>tank</p>
        </div>
       
    </section>
    <footer>
        woof
    </footer>
</body>
</html>
